<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Mettez ici vos balises meta, titre et liens vers les feuilles de style -->
</head>
<body class="container mt-5">

<h2>Delete Comment</h2>

<p>Are you sure you want to delete the comment with ID: <span th:text="${comment.id}"></span> ?</p>

<form method="post">
    <button type="submit" class="btn btn-danger">Delete</button>
    <a th:href="@{'/api/commentaire/display'}" class="btn btn-secondary">Cancel</a>
</form>

</body>
</html>
