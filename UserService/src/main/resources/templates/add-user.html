
<form action="/api/user/add" method="post">
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password">
    </div>
    <div class="mb-3">
        <label class="form-label">Role</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="userRole" id="admin" value="ADMIN">
            <label class="form-check-label" for="admin">Admin</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="userRole" id="guest" value="GUEST">
            <label class="form-check-label" for="guest">Guest</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="userRole" id="user" value="USER" checked>
            <label class="form-check-label" for="user">User</label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Add User</button>
</form>
